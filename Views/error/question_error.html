<div id="snack">
	<v-snackbar
		v-model="snackbar"
		:vertical="vertical"
	>
		{{ text }}

		<template v-slot:action="{ attrs }">
			<v-btn
        			dark
				text
				:style="btn"
        			v-bind="attrs"
        			@click="snackbar = false"
       		 	>
       		 		Cerrar
       			</v-btn>
      		</template>
	</v-snackbar>
</div>
<script src="../assets/js/msg.errQuestion.js"></script>
