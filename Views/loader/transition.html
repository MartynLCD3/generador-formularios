<div id="app">
	<v-app>
		<v-progress-linear
            		color="deep-purple accent-4"
            		indeterminate
            		rounded
			:style="bar"
            		height="6"
          	></v-progress-linear>	
	</v-app>
</div>
<div id="visualizer">
	<v-app :style="background"
	       dark
	>
		<v-app-bar
      			fixed
		        color="red darken-3"
			dark
			shrink-on-scroll	
		>
			<v-app-bar-title>{{ title }}</v-app-bar-title>
			<v-spacer></v-spacer>	
			<v-btn icon>
				<v-icon 
					size="30" 
					title="salir"
					@click="logOut"
				>
					mdi-exit-run
				</v-icon>
			</v-btn>
		</v-app-bar>
</div>
<script src="../assets/js/transition.js"></script>
<script src="../assets/js/visualizer.js"></script>
